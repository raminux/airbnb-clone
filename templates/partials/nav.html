<ul class="flex items-center h-full text-sm font-medium">
    {% if user.is_authenticated %}
    <li class="nav_link hover">
        <a href="{% url 'users:logout' %}">Logout</a>
    </li>

    {% else %}
    <li class="nav_link hover">
        <a href="{% url 'users:login' %}">Login</a>
    </li>
    <li class="nav_link hover">
        <a href="{% url 'users:signup' %}">Sign up</a>
    </li>
    {% endif %}

</ul>
