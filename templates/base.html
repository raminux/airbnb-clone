{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block page_title %}{% endblock page_title%} | Rbnb </title>


</head>

<body class="mt-24 text-gray-800">

    <header
        class="container fixed inset-0 flex items-center justify-between h-20 max-w-full px-6 bg-white border-b border-gray-400">

        <div class="flex items-center w-1/3">
            <a href="{% url 'core:home' %}" class="mr-6">
                <img class="w-8" src="{% static 'img/logo.png' %}" />
            </a>

            {% block search-bar %}
            <form method="get" action="{% url 'rooms:search' %}" class="w-9/12">
                <input
                    class="w-full px-5 py-3 text-sm font-medium placeholder-gray-600 border rounded-lg shadow-md search-box hover:shadow-lg focus:outline-none"
                    name="city" placeholder="Search by city" />
            </form>
            {% endblock search-bar %}

        </div>


        {% include "partials/nav.html" %}
    </header>



    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}

</body>



</html>
