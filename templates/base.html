{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block page_title %}{% endblock page_title%} | Rbnb </title>


</head>

<body class="text-gray-800">

    <header class="container flex items-center justify-between h-20 max-w-full px-6 border-b border-gray-400">

        <div class="flex items-center">
            <a href="{% url 'core:home' %}" class="mr-6">
                <img class="w-8" src="{% static 'img/logo.png' %}" />
            </a>

            {% block search-bar %}
            <form metho="get" action="{% url 'rooms:search' %}">
                <input class="px-2 py-1 border rounded-lg" name="city" placeholder="Search by city" />
            </form>
            {% endblock search-bar %}

        </div>


        {% include "partials/nav.html" %}
    </header>



    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}

</body>



</html>
